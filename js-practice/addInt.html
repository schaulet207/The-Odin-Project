<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function scope example</title>
  </head>
<body>

  <script>

    function add7(int) {
      var number = prompt("Pick a number");
      var num = parseInt(number);
      alert(num + 7);
    }

    add7();

  </script>
</body>
</html>
