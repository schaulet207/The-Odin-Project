<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function Practice 2</title>
  </head>
<body>

  <script>

    // Takes 2 numbers and returns their product
    function multiply() {
      var number = prompt("Pick a number");
      var number2 = prompt("Multiplied by what?");
      var num = parseInt(number);
      var num2 = parseInt(number2);
      alert(num * num2);
    }

    multiply();

  </script>
</body>
</html>
