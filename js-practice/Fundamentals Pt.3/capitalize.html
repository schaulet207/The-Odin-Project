<body>

  <script>


// Takes a string and returns that string with only the first letter capitalized. 
// Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
    function capitalize() {
        var string = prompt("Your word or sentence?");
        let lower = string.slice(0, 1).toUpperCase();
        let upper = string.slice(1).toLowerCase();
        let final = (lower + upper);
      alert(final);
    }

    capitalize();

  </script>
